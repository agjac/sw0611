<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM 제어 API</title>
  <style>
    .font{
      font-size:30px;
      font-weight:bold;
      font-style:italic;
    }
  </style>
</head>
<body>
  <h1>DOM 제어 API</h1>

  <p class="paragraph">
      HTML5는 HTML의 완전한 5번째 버전으로 월드 와이드 웹 (World Wide Web)의 핵심 마크업 언어이다. 2004년 7월 Web Hypertext Application Technology Working Group(WHATWG)에서 웹 애플리케이션 1.0이라는 이름으로 세부 명세 작업을 시작하였다.
  </p>

  <script>
    //DOM에 CSS 스타일링
    let paragraph = document.querySelector('.paragraph');

    //In-line 방식으로 제어
    paragraph.style.textAlign = 'center';

    paragraph.style.color = 'green';

    //DOM에 class 이름을 추가/제거
    paragraph.classList.add('font');

  </script>


</body>
</html>
